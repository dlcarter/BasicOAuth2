<div class="container">
  <div class="page-header">
    <h1>Login</h1>
  </div>
  <div class="alert alert-danger" ng-show="authError">
    Bummer! We couldn't log you in with those credentials.
  </div>
  <form name="loginForm" ng-submit="login()" class="form-horizontal">
    <div class="form-group">
      <label for="client" class="col-sm-2 control-label">Client</label>
      <div class="col-sm-10">
        <select name="client_key" class="form-control" id="client_key" ng-model="user.client_key" required>
          <option ng-repeat="client in clients" ng-value="client.key">{{ client.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input name="username" type="text" class="form-control" id="username" ng-model = "user.username"></input>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input name="password" type="password" class="form-control" id="password" ng-model="user.password"></input>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-default" value="Sign in"></input>
      </div>
    </div>
  </form>
</div>
