<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Basic OAuth2</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">

<body ng-app="auther">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: route.current.templateUrl.match('^client') }">
            <a href="#!/clients">Clients</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-hide="isAuthenticated">
          <p class="navbar-text">
            <span class="text-danger">UNAUTHENTICATED</span> <a href="#!/login" class="navbar-link">Log in</a>
          </p>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-show="isAuthenticated">
          <p class="navbar-text">
            <span class="text-success">Logged in as {{ authenticatedUser.username }}</span> <a href="#!/logout" class="navbar-link">Log out</a>
          </p>
        </ul>
      </div>
    </div>
  </nav>

  <!--[if lt IE 7]>

  <script src="bower_components/angular/angular.js"></script>
